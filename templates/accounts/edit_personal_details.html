{% extends 'base.html' %}

{% block title %}Edit Personal Details - SecureBank{% endblock %}

{% block content %}
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-lg-8">
			<div class="card">
				<div class="card-header d-flex justify-content-between align-items-center">
					<h3 class="mb-0"><i class="fas fa-user me-2"></i>Edit Personal Details</h3>
					<a href="{% url 'account_detail_view' personal_detail.id %}" class="btn btn-sm btn-secondary"><i class="fas fa-arrow-left me-1"></i>Back</a>
				</div>
				<div class="card-body">
					<form method="post" novalidate>
						{% csrf_token %}
						{{ form.as_p }}
						<div class="d-flex justify-content-end">
							<button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
